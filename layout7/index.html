<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catogram</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <section class="wrapper">
      <section class="sprite-demo__container">
        <article class="sprite sprite__fill">
          <input
            id="sprite__btn__fill"
            class="sprite__btn__fill"
            type="checkbox"
            name="checkbox"
          />
          <label for="sprite__btn__fill" class="sprite__label"
            ><img src="fill.svg"
          /></label>
        </article>
        <article class="sprite sprite__scale">
          <input
            id="sprite__btn__scale"
            class="sprite__btn__scale"
            type="button"
            name="button"
          />
          <label for="sprite__btn__scale" class="sprite__label"
            ><img src="scale.svg"
          /></label>
        </article>
        <article class="sprite sprite__logo">
          <input
            id="sprite__btn__logo"
            class="sprite__btn__logo"
            type="checkbox"
            name="checkbox"
          />
          <label for="sprite__btn__logo" class="sprite__label"
            ><img class="logo_pic" src="logo.svg"
          /></label>
        </article>
        <article class="sprite sprite__rotate">
          <input
            id="sprite__btn__rotate"
            class="sprite__btn__rotate"
            type="button"
            name="button"
          />
          <label for="sprite__btn__rotate" class="sprite__label"
            ><img src="rotate.svg"
          /></label>
        </article>
        <article class="sprite sprite__logo">
          <input
            id="sprite__btn__flip"
            class="sprite__btn__flip"
            type="checkbox"
            name="checkbox"
          />
          <label for="sprite__btn__flip" class="sprite__label"
            ><img src="flip.svg"
          /></label>
        </article>
      </section>
      <section class="diff">
        <article class="sprite sprite__arrow1">
          <input
            id="sprite__btn__arrow1"
            class="sprite__btn__arrow1"
            type="checkbox"
            name="checkbox"
          />
          <label for="sprite__btn__arrow1" class="sprite__label"
            ><img class="arrow1" src="arrow.svg"
          /></label>
        </article>
        <div class="photo1">
          <h2>Без фильтра</h2>
          <input
            id="cat_pic1_button"
            class="cat_pic1_button"
            type="checkbox"
            name="checkbox"
          />
          <label for="cat_pic1_button" class="cat_pic1_label"
            ><img class="cat_pic1_img" src="cat.jpg" alt="cat"
          /></label>
        </div>
        <div class="photo2">
          <h2>Питер</h2>
          <input
            id="cat_pic2_button"
            class="cat_pic2_button"
            type="checkbox"
            name="checkbox"
          />
          <label for="cat_pic2_button" class="cat_pic2_label"
            ><img class="cat_pic2_img" src="cat.jpg" alt="cat"
          /></label>
        </div>
        <div class="photo3">
          <h2>Ялта</h2>
          <input
            id="cat_pic3_button"
            class="cat_pic3_button"
            type="checkbox"
            name="checkbox"
          />
          <label for="cat_pic3_button" class="cat_pic3_label"
            ><img class="cat_pic3_img" src="cat.jpg" alt="cat"
          /></label>
        </div>
        <div class="photo4">
          <h2>Уральское лето</h2>
          <input
            id="cat_pic4_button"
            class="cat_pic4_button"
            type="checkbox"
            name="checkbox"
          />
          <label for="cat_pic4_button" class="cat_pic4_label"
            ><img class="cat_pic4_img" src="cat.jpg" alt="cat"
          /></label>
        </div>
        <article class="sprite sprite__arrow2">
          <input
            id="sprite__btn__arrow2"
            class="sprite__btn__arrow2"
            type="checkbox"
            name="checkbox"
          />
          <label for="sprite__btn__arrow2" class="sprite__label"
            ><img class="arrow2" src="arrow.svg"
          /></label>
        </article>
      </section>
      <img class="cat_pic" src="cat.jpg" alt="cat" />
    </section>
  </body>
</html>
